<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            li{
                color:red;
                text-decoration:underline;
            }
            #select{
                font-size:50px;
            }
            .deactive{
                text-decoration: line-through;
            }
        </style>
        <title>Title</title>
    </head>
    <body>
    <h1 class="deactive">수업의 순서</h1>
        <ul>
            <li class="deactive">HTML</li> <!-- id는 id가 여러 개이면 식별이 어려움,
             class 그룹핑을 하려면 class로 선택해서 그룹핑-->
            <li id="select">CSS</li> <!-- select은 html 속성의 값 -->
            <li class="deactive">JavaScript</li>
        </ul>
    </body>
</html>
