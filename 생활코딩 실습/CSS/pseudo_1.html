<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color:black;
        }
        a:visited{
            color:red;
        }
        a:active{
            color:green;
        }
        a:hover{
            color:yellow;
        }
        a:focus{
            color:white;
        }
        input:focus{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
</body>
</html>
