<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Bulletin Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77aaff 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    #main {
      padding: 20px;
      background: #fff;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .post {
      border-bottom: 1px dotted #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .post:last-child {
      border: none;
    }
    .post h3 {
      margin: 0;
      padding: 0;
      color: #333;
    }
    .post p {
      margin: 0;
      padding: 5px 0 0;
      color: #666;
    }
    #post-form {
      margin-top: 20px;
    }
    #post-form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    #post-form input, #post-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #post-form button {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #post-form button:hover {
      background: #77aaff;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Basic Bulletin Board</h1>
  </div>
</header>
<div id="main" class="container">
  <h2>Posts</h2>
  <div class="post">
    <h3>Post Title 1</h3>
    <p>Content of the first post...</p>
  </div>
  <div class="post">
    <h3>Post Title 2</h3>
    <p>Content of the second post...</p>
  </div>
  <!-- More posts can be added here -->

  <h2>Add a New Post</h2>
  <form id="post-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
